<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="icons.js"></script>
    <style>
        body, html{
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script>
        let icons = []
        let iconSize = 1.50;
        let prg = 0.01;


        function preload(){
            img1 = loadImage("client-server-icon.png");
            img2 = loadImage("computer-laptop-icon.png");
            img3 = loadImage("cpu-server-icon.png");
            img4 = loadImage("database-icon.png");
            img5 = loadImage("pc-icon.png");
            mouseImg = loadImage("database-icon.png");
        }
        function setup(){
            createCanvas(windowWidth, windowHeight);
    
            icons = []

            icons.push(new Icon(img1, 0.0625 * width, 0.33 * height, 50 * iconSize, 50 * iconSize, 120, 190));
            icons.push(new Icon(img2, 0.425 * width, 0.06 * height, 50 * iconSize, 35 * iconSize, 250, 100));
            icons.push(new Icon(img3, 0.80 * width, 0.33 * height, 42 * iconSize, 50 * iconSize, 380, 190));
            icons.push(new Icon(img4, 0.25 * width, 0.73 * height, 42 * iconSize, 50 * iconSize, 160, 310));
            icons.push(new Icon(img5, 0.675 * width, 0.73 * height, 50 * iconSize, 42 * iconSize, 360, 320));

        }
        
        function draw(){
            background(255);
            fill(0);
            stroke(0);

            for(let i = 0; i < icons.length; i++){
                image(icons[i].img, icons[i].pos.x, icons[i].pos.y, icons[i].sizeX, icons[i].sizeY);
                
                
                ellipse(icons[i].connectX, icons[i].connectY, 8);
            }
            
            for(let i = 0; i < icons.length-1; i++){
                for(let j = i+1; j < icons.length; j++){
                    line(icons[i].connectX, icons[i].connectY, icons[j].connectX, icons[j].connectY);
                    let lerpX = lerp(icons[i].connectX, icons[j].connectX, prg);
                    let lerpY = lerp(icons[i].connectY, icons[j].connectY, prg);
                    fill(0, 255, 0);
                    push();
                    noStroke();
                    ellipse(lerpX, lerpY, 6);
                    pop();
                }
            }
            prg += 0.01;
            if(prg > 1){
                prg = 0;
            }

        }
        
    </script>
</head>
<body>
    

</body>
</html>
