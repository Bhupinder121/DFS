<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="icons.js"></script>
    <style>
        body, html{
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script>
        let icons = []
        function preload(){
            img1 = loadImage("client-server-icon.png");
            img2 = loadImage("computer-laptop-icon.png");
            img3 = loadImage("cpu-server-icon.png");
            img4 = loadImage("database-icon.png");
            img5 = loadImage("pc-icon.png");
            mouseImg = loadImage("database-icon.png");
        }
        function setup(){
            createCanvas(windowWidth, windowHeight);
            background(255);
            let size1 = (25/width) * width
            let scl = 1;
            icons = []


            icons.push(new Icon(img1, 0.0625 * width, 0.33 * height, 50, 50, 80, 130));
            icons.push(new Icon(img2, 0.425 * width, 0.06 * height, 50, 35, 195, 60));
            icons.push(new Icon(img3, 0.75 * width, 0.33 * height, 42, 50, 290, 130));
            icons.push(new Icon(img4, 0.25 * width, 0.73 * height, 42, 50, 110, 210));
            icons.push(new Icon(img5, 0.675 * width, 0.73 * height, 50, 42, 260, 210));
            // icons.push(new Icon(mouseImg, 100, 100, 42, 50, 165, 110))

            // console.log(img5pos.y/height)
            for(let i = 0; i < icons.length; i++){
                image(icons[i].img, icons[i].pos.x, icons[i].pos.y, icons[i].sizeX, icons[i].sizeY);
                fill(0);
                ellipse(icons[i].connectX, icons[i].connectY, 8);
            }
            
            

            for(let i = 0; i < icons.length-1; i++){
                for(let j = i+1; j < icons.length; j++){
                    line(icons[i].connectX, icons[i].connectY, icons[j].connectX, icons[j].connectY);
                }
            }

            // line(80, 130, 195, 60);
            // line(80, 130, 290, 130);
            // line(80, 130, 110, 210);
            // line(80, 130, 260, 210);

            // line(195, 60, 290, 130);
            // line(195, 60, 110, 210);
            // line(195, 60, 260, 210);

            // line(290, 130, 110, 210);
            // line(290, 130, 260, 210);

            // line(110, 210, 260, 210);
        }
        function mousePressed(){
            icons[5].pos.x = mouseX;
            icons[5].pos.y = mouseY;
            icons[5].connectX = mouseX + 100;
            icons[5].connectY = mouseY - 19;
            background(255);
            for(let i = 0; i < icons.length; i++){
                image(icons[i].img, icons[i].pos.x, icons[i].pos.y, icons[i].sizeX, icons[i].sizeY);
                fill(0);
                ellipse(icons[i].connectX, icons[i].connectY, 8);
            }
            
            

            for(let i = 0; i < icons.length-1; i++){
                for(let j = i+1; j < icons.length; j++){
                    line(icons[i].connectX, icons[i].connectY, icons[j].connectX, icons[j].connectY);
                }
            }
        }
        
    </script>
