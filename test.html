        function setup(){
            createCanvas(windowWidth, windowHeight);
            background(255);

            icons.push(new Icon(img5, 0.675 * width, 0.73 * height, 50 * iconSize, 42 * iconSize, 360, 320));
            
            for(let i = 0; i < icons.length; i++){
                image(icons[i].img, icons[i].pos.x, icons[i].pos.y, icons[i].sizeX, icons[i].sizeY);
                fill(0);
                ellipse(icons[i].connectX, icons[i].connectY, 8);
            }
            
            

            for(let i = 0; i < icons.length-1; i++){
                for(let j = i+1; j < icons.length; j++){
                    line(icons[i].connectX, icons[i].connectY, icons[j].connectX, icons[j].connectY);
                }
            }
